<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
	<title>Raumbuchung</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body hx-ext="response-targets" class="min-h-screen bg-neutral-700 text-sky-500 font-mono">
	<main class="static">
	<div class="sticky top-0">
		<div id="relative" class="flex justify-center bg-neutral-700 text-sky-300">
			<div class="relative flex flex-col justify-evenly w-4/5">
				<div class="tr" id="phantom_row"></div>
				{% for event in events %}
					<div class="tr flex justify-evenly w-full p-2 border-zinc-400 border-2">
						<div class="td w-40 text-neutral-200 font-mono border-2 flex flex-col justify-center">
							<div class="flex justify-center text-balance">{{ event.start_time }}</div>
						</div>
						<div class="td w-40 text-neutral-200 font-mono border-2 flex flex-col justify-center">
							<div class="flex justify-center text-balance">{{ event.name }}</div>
						</div>
						<div class="td w-40 text-neutral-200 font-mono border-2 flex flex-col justify-center">
							<div class="flex justify-center text-balance">{{ event.room.name }} - {{ event.room.location_hint}} </div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
	</main>
</body>
</html>
